name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin main
          git checkout main
          rm -rf index.html _astro bank-info products files invoice-info favicon.svg logo.png 2>/dev/null || true
          cp -r dist/* .
          touch .nojekyll
          git add -A
          git diff --staged --quiet || git commit -m "Deploy to GitHub Pages [skip ci]"
          git push origin main
