<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>安全验证 - 深算科技</title>
    <!-- 引入支付宝小程序 Web-View JS SDK -->
    <script type="text/javascript" src="https://appx/web-view.min.js"></script>
    <!-- 引入阿里云验证码2.0 JS SDK -->
    <script type="text/javascript" src="https://o.alicdn.com/captcha-frontend/aliyunCaptcha/AliyunCaptcha.js"></script>
    
    <style>
        :root {
            --primary-color: #00f2ff;
            --bg-color: #0a0e17;
            --card-bg: rgba(20, 30, 48, 0.7);
            --text-color: #ffffff;
            --border-color: rgba(0, 242, 255, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 0%, #1a2c4e 0%, transparent 70%),
                linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,242,255,0.05) 100%);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 30px 20px;
            width: 100%;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* 装饰性光效 */
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, transparent 60%);
            animation: rotate 10s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-area {
            margin-bottom: 24px;
            text-align: center;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, #00f2ff);
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .verify-title {
            font-size: 16px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        #captcha-element {
            width: 100%;
            min-height: 44px; /* 预留高度 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 覆盖阿里云验证码默认样式的一些容器调整，具体内部样式可能受限于iframe或shadow dom，但我们可以控制容器 */
        .aliyun-captcha-container {
            border-radius: 8px;
            overflow: hidden;
        }

        .status-text {
            margin-top: 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        /* 加载动画 */
        .loading {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(0, 242, 255, 0.3);
            border-top: 2px solid #00f2ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none; /* 默认隐藏 */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
    
    <script>
        // 阿里云验证码配置
        window.AliyunCaptchaConfig = {
            region: 'cn', // 您的区域，默认 cn
            prefix: 'xxxxxx', // 您的身份标示，请替换为实际值
        };
    </script>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="logo-area">
                <div class="logo-text">DEEPALGO</div>
            </div>
            <div class="verify-title">安全验证</div>
            
            <div id="captcha-element" class="aliyun-captcha-container">
                <!-- 验证码将渲染在此处 -->
                <div class="loading" id="loading-spinner"></div>
            </div>

            <div id="captcha-button" style="display: none;"></div> <!-- 嵌入式模式下可能不需要显式按钮，视配置而定 -->
            
            <div class="status-text" id="status-msg">正在初始化安全组件...</div>
        </div>
    </div>

    <script type="text/javascript">
        var captcha;

        // 检查环境
        var isAlipay = navigator.userAgent.indexOf('AlipayClient') > -1;

        function initCaptcha() {
            document.getElementById('loading-spinner').style.display = 'block';
            
            try {
                window.initAliyunCaptcha({
                    SceneId: 'xxxxxx', // 您的场景ID，请替换为实际值
                    mode: 'embed', // 嵌入式
                    element: '#captcha-element',
                    button: '#captcha-button', // 如果是点击触发模式需要
                    immediate: true, // 嵌入式模式下通常立即初始化
                    slideStyle: {
                        width: 320,
                        height: 40,
                    },
                    language: 'cn',
                    timeout: 10000, // 超时时间
                    success: function(captchaVerifyParam) {
                        console.log('验证成功:', captchaVerifyParam);
                        document.getElementById('status-msg').innerText = '验证通过，正在跳转...';
                        document.getElementById('status-msg').style.color = '#00f2ff';
                        
                        // 适配支付宝小程序通信
                        if (window.my) {
                            my.postMessage({
                                data: captchaVerifyParam
                            });
                            // 延迟一点跳转，确保消息发送
                            setTimeout(function() {
                                my.navigateBack();
                            }, 100);
                        } else {
                            console.warn('未检测到支付宝环境，无法自动跳转');
                            // 仅用于调试
                            // alert('验证成功: ' + JSON.stringify(captchaVerifyParam));
                        }
                    },
                    fail: function(err) {
                        console.error('验证失败:', err);
                        document.getElementById('status-msg').innerText = '验证失败，请重试';
                        document.getElementById('status-msg').style.color = '#ff4d4f';
                    },
                    getInstance: function(instance) {
                        captcha = instance;
                        document.getElementById('loading-spinner').style.display = 'none';
                        document.getElementById('status-msg').innerText = '请完成下方验证';
                    }
                });
            } catch (e) {
                console.error('初始化异常:', e);
                document.getElementById('loading-spinner').style.display = 'none';
                document.getElementById('status-msg').innerText = '组件加载异常';
            }
        }

        // 页面加载完成后初始化
        window.onload = function() {
            initCaptcha();
        };
    </script>
</body>
</html>
